    <script>
      $(function () {
        let modal_class = ".modal";
        $(modal_class).css({
          position: "absolute",
          width: "100%",
          height: "100vh",
          top: "0",
          left: "0",
          display: "none"
        });

        let bw_class = ".background_window";
        $(bw_class).css({
          position: "absolute",
          top: "0",
          left: "0",
          backgroundColor: "rgba(50,50,50,0.9)",
          width: "100%",
          height: "100vh",
          zIndex: "9990"
        });

        let iv_class = ".image_view";
        $(iv_class).css({
          position: "absolute",
          top: "50%",
          left: "50%",
          transform: "translate(-50%,-50%)",
          zIndex: "9999"
        });

        $(".modal_open").on("click", function () {

          $("#modal_window").fadeIn();
        });

        $("img").on("click", function () {
          $("#modal_window").fadeOut();
        });
      });
